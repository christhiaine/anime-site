<mat-toolbar color="primary">
  <span>AnimeHub</span>
  <div fxHide.lt-md>
    <span class="column-label">Columns</span>
    <mat-slider [max]="6" [min]="3" [(ngModel)]="gridColumns" [thumbLabel]="true">
    </mat-slider>
  </div>
</mat-toolbar>

<div>
  <app-carousel></app-carousel>
</div>

<div class="content" *ngIf = "!isLoading">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let anime of topAnime">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{anime.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="anime.image_url" />
        <mat-card-content>
          <p>
            {{ anime.rank }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>


  <div class="content" *ngIf="isLoading">
    <p> LOADING . . . . .  </p>
  </div>
